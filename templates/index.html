<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="static/main.css">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="page_choices">
        <h1>Choose one of the topics from below</h1>
        {% for x in topic_choices %}
        <a href="/topic?topic={{ x }}"><h2>{{ x }}</h2></a>
        {% endfor %}
    </div>
</body>

</html>
